<div id="wrapper" class="">
  <div id="sidebar-wrapper" [ngClass]="{'disable':corny}"  style="margin-top:10px; z-index: 300">
  <div class="menuOffset"></div>
      <ul class="sidebar-nav" style="margin-left:0; position:relative !important; right: 0 !important; width: 210px; float:right !important">
      
      <li style="float:left; position: relative !important; top:0 !important; margin-left:40px" id="search" class="move30">
        <span>
          <input  [(ngModel)]="filterWord" (keyup)="filter()" style="margin-left: 0px; max-width:130px; float:left; position:relative; left:0px; background: #374850 !important; border-color: #374850 !important; z-index:100" type="text" class="form-control" id="aa" name="aa" placeholder="{{ 'pretraga' | translate}}">
        </span>
      </li>
      <li class="sidebar-brand move30 special" style="float:left; position: relative !important; top:-15px !important; left: -15px">
        <a href="#menu-toggle" id="menu-toggle" style=" float:right; border:0; margin-top:22px"> <i style="text-align: center; margin-left: 2px; color:white !important" class="{{arrowName}}" aria-hidden="true" aria-hidden="true"></i></a>
      </li>
      <li class="move30" *ngFor="let parcel of filtered" style="width: 100%;">
        <a style=" float:right; border:0;" class="{{parcel.class}} hoverShow plan" (click)="show(parcel.ID)"  ><i class="fa fa-map-o moveIcon" aria-hidden="true"></i> <span style="margin-left:10px;">{{parcel.parcelWithOwner}}</span></a>
      </li>
      <li class="move30" *ngIf="newParcel">
        <a  style=" float:right; border:0;" id="newPlot" class="{{newPlot}} hoverShow" (click)="showNew()"> <i class="fa fa-plus" aria-hidden="true"></i><span style="margin-left:7px;">&nbsp;{{"nova parcela" | translate}}</span></a></li>
      <li class="move30" *ngIf="!newParcel">
        <a id="newPlot" style=" float:right; border:0; color:gray !important" class="{{newPlot}} hoverShow" data-toggle="tooltip" title="{{'Ne možete dodati novu parcelu' | translate}}!"> <i class="fa fa-plus" aria-hidden="true"></i><span style="margin-left:7px;">&nbsp;{{"nova parcela" | translate}}</span></a></li>
      <li class="move30" *ngIf="newSensor">
        <a  id="newSensor" style=" float:right; border:0;" class="{{newSensorClass}} hoverShow" (click)="showNewSensor()"><i class="fa fa-map-marker" aria-hidden="true"></i><span style="margin-left:10px;">&nbsp;{{"novi senzor" |  translate}}</span></a></li>
      <li class="move30" *ngIf="!newSensor">
        <a  id="newSensor" style=" float:right; border:0; color:gray !important" class="{{newSensorClass}} hoverShow" data-toggle="tooltip" title="{{'Ne možete dodati novi senzor' | translate}}!"><i class="fa fa-map-marker" aria-hidden="true"></i><span style="margin-left:10px;">&nbsp;{{"novi senzor" |  translate}}</span></a></li>
      
    </ul>
  </div>
</div>
