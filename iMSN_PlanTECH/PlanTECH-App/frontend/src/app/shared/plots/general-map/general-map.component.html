<div class="menuOffset"></div>
<md-card class="fakeCardWithSideMenu" id="content">
  <md-card-title>{{"sve plantaze" | translate}}</md-card-title>
  <md-card-content class="noPaddingCard">
    <ng2-map #target id="map" style="height: 70vh"
    center="{{center}}" 
    (mapReady$)="onMapReady($event)"
    (mapClick)="onMapClick($event)"
    streetViewControl="false"
    mapTypeId="satellite">
      <map-polygon *ngFor="let d of data.coords" 
        strokeColor="#fd1c1c" 
        strokeOpacity="0.8" 
        strokeWeight="2"
        strokeLabela="pera"
        fillColor="#fd1c1c" 
        fillOpacity="0.35" 
        clickable="true"
        (click)="onClick($event,d.ID)" 
        [paths]="d.coords"
        (mouseover)="onMouseOver($event,d.ID)"
        (mouseout)="onMouseOut()">
      </map-polygon>
    </ng2-map>
  </md-card-content>
</md-card>
