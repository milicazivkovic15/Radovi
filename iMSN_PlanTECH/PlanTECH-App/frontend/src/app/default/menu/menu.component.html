<div id="tmpBg" style="position: fixed; top: 0; left: 0; right: 0; height: 100px; z-index: -200; background-color: #14171c"></div>
<header id="head" style="z-index: 700; position: fixed">
  <div class="container">
    <div class="row">
      <div class="logo">
        <a class="logoAnchor" href="/PlanTECH#top">
          <img [src]="logoPath" style="width: 48px; height: 48px;"/>
          <span id="mySpan" style="font-size:28px">PlanTECH</span></a>
      </div>
      <a id="drop" style="float: right;font-size: 30px; height: 50px; margin-bottom: 0px; z-index:1000" class="navbar-brand hidden-sm hidden-md hidden-lg not" (click)="collapse()"><i style="width:48px; height:48px;" class="uk-icon-navicon not"></i></a>    
      <nav id="main-nav-wrap" style="position: relative; top:5px; float:right;">
       <div class="collapse navbar-collapse" style="padding:0; position: static; top:-13px; left:0; right:0" id="myNavbar">
        <ul id="ul" class="main-navigation nav navbar-nav" style=" float: left;">
          <li class="lis" *ngFor="let item of items; let i = index">
              <a *ngIf="i+1!=items.length" href="/PlanTECH#{{item.anchor}}" class="menuElement {{item.anchor}}"  (click)="change(item.anchor); collapse()" > {{ item.text | translate }}</a>
              <a *ngIf="i+1==items.length" style="margin-right:40px" href="/PlanTECH#{{item.anchor}}" class="menuElement {{item.anchor}}"  (click)="change(item.anchor); collapse()" > {{ item.text | translate }}</a>
          </li>
          <li class="lis" style=" margin-top: 8px; text-align: center">
            <span *ngFor="let lang of translate.getLangs(); let i = index">
              <img  src="{{pathPart}}/images/lang/{{lang}}.png" class="hand lang" alt="{{lang}}" style="height: 35px; width: 48px; margin:0 15px" (click)="translate.use(lang); changeLang(i);">  
              </span>
          </li>
          <li class="lis" style=" margin-top: 8px; text-align: center">
            <a class="focus" style="padding:0; margin-left:15px" (click)="download()"><img src={{googlePlayLogo}} style="width:100px"></a>
          </li>
        </ul>
       </div>
      </nav>
    </div>
  </div>
</header>

<style>
  .stickyNew{
    width:100% !important;
  }

  .lang{
    padding: 3px;
  }

  .activeLang{
    border: 2px solid white;
    border-radius: 5px;
  }
</style>
